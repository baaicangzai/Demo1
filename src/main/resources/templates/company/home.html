<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cn">
<head>
<meta charset="UTF-8" />
<title>Company LIST</title>
</head>
<body>
<h1>company list test</h1>
<table>
    <thead>
        <tr>
            <th>id</th>
            <th>公司名称</th>
            <th>公司地址</th>
            <th>公司电话</th>
            <th>注册日期</th>
            <th>到期日期</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="company : ${companys}">
            <td th:text="${company.id}">1</td>
            <td th:text="${company.name}">1</td>
            <td th:text="${company.address}">1</td>
            <td th:text="${company.phone}">1</td>
            <td th:text="${company.regTime}">1</td>
            <td th:text="${company.expireDate}">1</td>
        </tr>
    </tbody>
</table>

</body>
</html>
